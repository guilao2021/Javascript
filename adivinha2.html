<meta charset="UTF-8">


<h1> Já pensei em um número de 0 a 10. Qual você acha que é?<br>(Você têm 3 chances) </h1>

<br>

<input/>
<button>Compare com o meu segredo</button>

<script>

   
    var tentativa = 1

    var numeroPensado = Math.round(Math.random() * 10);

    var input = document.querySelector("input");
        input.focus();

    function verifica() {

        if (input.value > 10 || input.value < 0) {

            alert("Número inválido!")


        }

        else {

         while (tentativa <= 3) {

                if(input.value == numeroPensado) {

        alert("Você ACERTOU!");
        break;

                }


                if (tentativa < 3) {

                     alert("Você ERROU!!!!!!!!");
                     break;      

         
                }

          else {

            alert("Você ERROU! Tentativas esgostadas. O número pensado era " + numeroPensado );
            break;                       

            }            
              

            }

            input.value = "";
            input.focus();  

            tentativa++

        }       

        }   

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
